<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form id="registerForm">
        <div class="container">
            <div class="left-panel">
                <p class="title">Sign Up</p>
                
                <div id="error-messages" style="color: red; display: none;"></div>
                
                <div class="label">EMAIL</div>
                <input class="input"type="email" id="email"  placeholder="Email" required>
                
                <div class="label">USERNAME</div>
                <input class="input" type="text" id="username" placeholder="Username" required>
                
                <div class="label">PASSWORD</div>
                <input class="input" type="password" id="password" placeholder="Password" required>
                
                <div class="label">CONFIRM PASSWORD</div>
                <input class="input" type="password" id="confirmPassword" placeholder="Confirm Password" required>
                
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
            <div class="right-panel">
                <p class="welcome-title">Welcome to GenSQL</p>
                <p class="sign-up-text">Already have an account?</p>
                <a href="login.html" class="sign-in-button">Sign In</a>
            </div>
        </div>
    </form>
    <script src="js/register.js"></script>
</body>
</html>
